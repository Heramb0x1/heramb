<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: #f8f9fa;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(1px) brightness(50%);
            z-index: -1;
        }

        .content-box {
            background-color: rgba(48, 47, 47, 0.8);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid #f8f9fa;
            max-width: 500px;
        }

        a {
            color: #f8f9fa;
            text-transform: none;
            text-decoration: none;
            border: 2px solid #f8f9fa;
            border-radius: 24px;
            padding: 0.5rem 1rem;
            display: inline-block;
            margin-top: 1rem;
        }

        a:hover {
            background-color: #f8f9fa;
            color: #1a1a1a;
        }
    </style>
</head>

<body>
    <img class="background-image" src="/your-name-sky-art.png" alt="404 Background">

    <div class="content-box">
        <h1>Error 418</h1>
        <p>Oops! The page you’re looking for doesn’t exist, currently!</p>
        <a href="/">Back Home</a>
    </div>
</body>

</html>
